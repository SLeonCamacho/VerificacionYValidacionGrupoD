<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Inicio sesion</title>
</head>

<body>
    <form id="loginForm">
        <h1 id="loginText"><b>Iniciar sesión</b></h1>
        <div class="input-container">
            <label id="input-label" for="username">
                <i class="material-icons">account_circle</i>
            </label>
            <input type="text" id="username" placeholder="Nombre de Usuario" required>
        </div>
        <div class="input-container">
            <label id="input-label" for="password">
                <i class="material-icons">key</i>
            </label>
            <input type="password" id="password" placeholder="Contraseña" required>
        </div>
        <button type="submit">INICIAR SESIÓN</button>
    </form>

    <div id="customToast" class="toast fade position-fixed top-0 start-50 translate-middle-x" role="alert"
    aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
    <div class="toast-header">
        <svg class="bd-placeholder-img rounded me-2" width="20" height="20" aria-hidden="true" focusable="false"
            preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#007aff"></rect>
        </svg>
        <strong class="me-auto">Notificación</strong>
        <small>Ahora</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
    </div>
    <div class="toast-body">
        El usuario se ha logueado correctamente!
    </div>
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/268d47daf9.js" crossorigin="anonymous"></script>
</body>

</html>
